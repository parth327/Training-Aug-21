<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="https://www.shalby.org/wp-content/themes/Shalby/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800|Raleway:400i" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
   
</head>
<body class="bg-danger">
 
<!------------------------------------------------------- form -------------------------------------------------------------------------------->
    <div id="ctochatForm" class="container mt-5 mb-5 text-white">
        <h3 class="text-left text-white">Please fill out the form below and we will get back to you as soon as possible.</h2>
    <div class="">
    <form role="form" autocomplete="off" class="p-3 w-50 mt-5" name="Appointment" method="POST" style="border:3px solid;border-radius: 5px;">
    <div class="ml-2">
    </div>
    <div class="form-group mb-3">
      <label for="fName" class="form-label">Name</label>
      <input type="text" class="form-control" name="fName"  id="fName" placeholder="First Name" required>
    </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="form-group mb-3">
        <label for="tel" class="form-label">Phone</label>
        <input type="tel" class="form-control" name="tel" id="tel" placeholder="Enter Your Contact Number" required>
      </div>
      <div class="form-outline w-100 mb-4">
        <label for="msg" class="form-label">Message</label>
        <textarea class="form-control" id="msg" rows="3" required></textarea>
        </div>
       <div class="form-group text-center">
    <button onclick="subclickToChat()" type="submit" id="sub-btn" class="btn btn-primary">Submit</button>
      </div>
  </form>
  </div>
  <div id="successMsg" class="text-white">
      
  </div>
 
   <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="shalbyJs.js"></script>
</body>
</html>
