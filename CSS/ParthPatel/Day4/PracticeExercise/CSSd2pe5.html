<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>html markup</title>
    <style>
        div > h1,h2
        {
            color:blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading1</h1>
        <h2>Sub Heading</h2>
        <h1>Heading2</h1>
        <h2>Sub heading</h2>
    </div>
</body>
</html>
