<!--Hide elements with Media queries-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .Prac2 {
            background-color: yellow;
            padding: 20px;
        }
        @media screen and (max-width: 600px) {
        .Prac2 {
                display: none;
            }
        }  
    </style>
</head>
<body>
    <h2>Hide Elements with Media Queries</h2>
    <p class="Prac2">Resize the browser window to see how the background color of this paragraph changes on different screen sizes.</p>

</body>
</html>
