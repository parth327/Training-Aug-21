<!--Create Photo Album Gallery, which must be responsive. Using Media Queries Implement this task.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        .header {
            text-align: center;
            padding: 31px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        .column {
            flex: 25%;
            max-width: 33%;
            padding: 0 4px;
        }

            .column img {
                margin-top: 10px;
                vertical-align: middle;
            }

        @media (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Responsive Image Gallary</h1>
    </div>
    <div class="row">
        <div class="column">
            <img src="flex1.webp" style="width:100%">
            <img src="flex2.png" style="width:100%">
            <img src="flex3.webp" style="width:100%">
        </div>

        <div class="column">
            <img src="flex4.jpeg" style="width:100%">
            <img src="flex5.png" style="width:100%">
            <img src="flex6.png" style="width:100%">
        </div>

        <div class="column">
            <img src="flex7.png" style="width:100%">
            <img src="flex8.webp" style="width:100%">
            <img src="flex9.png" style="width:100%">
        </div>
    </div>

</body>
</html>
