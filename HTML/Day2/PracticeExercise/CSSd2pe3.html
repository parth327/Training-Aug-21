<!--3. Create city list in horizontal order(using display properties)-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>City hr Display</title>
    <style>
        li {
            display:inline;
        }

    </style>
</head>
<body>

    <div>
        <ul>
            <li>Ahmedabad</li>
            <li>Anand</li>
            <li>Vadodara</li>
            <li>Rajkot</li>
            <li>Mehsana</li>
            <li>Modasa</li>
        </ul>
      
    </div>


</body>
</html>
