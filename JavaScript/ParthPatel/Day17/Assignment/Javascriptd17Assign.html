
<!DOCTYPE html>
<html>
    <head>
        <title> Form Design</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </head>
    <body class="bg-dark m-5">
        <div class="container">        
        <h1 class="display-1 text-center text text-white pb-5">Employee Form</h1>
        <!-- Form -->
        <form name="EmpForm" id="EmpForm" class="container bg-success border border-light p-3" style="width:550px;" method="POST">
            <div class="form-row">
            <!-- Id -->
            <div class="form-group col-md-4">
                <label for="EmployeeID">EmployeeID</label>
                <input type="text" id="EmployeeID"  oninput="chkName(empId.value)" name="EmpId" class="form-control mt-1" placeholder="Enter EmployeeID"
                    required>
           </div>
            <!-- Name -->
            <div class="form-group col-md-8">
                <label for="EmployeeName">Employee Name</label>
                <input type="text" id="EmployeeName" name="empName" class="form-control mt-1 is-invalid"
                    placeholder="Enter Employee Name" required>
            </div>
            </div>
            <div class="form-row">
            <!-- Age -->
            <div class="form-group col-md-4">
                <label for="age">Age</label>
                <input type="number" id="age" name="empAge" min="18" class="form-control" placeholder="Enter age"
                    required>
            </div>
            <!-- Gender -->
            <div class="form-check form-inline col-md-8 px-1" style="font-size: 20px;">
                <label for="gender">Gender :</label>
                <div class="form-check mb-2 ml-3">
                    <input type="radio" class="form-check-input" id="male" value="male" name="gender" required>
                    <label for="male">Male</label>
                </div>
                <div class="form-check mb-2 ml-3">
                    <input type="radio" class="form-check-input" id="female" value="Female" name="gender" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <!-- Designation -->
            <div class="form-row">
                <div class="form-group col-md-4 ml-1">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" class="form-control"
                        placeholder="Enter designation" required>
                </div>
            <!-- Salary -->
                <div class="form-group col-md-4" style="width:280px;";>
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" name="empSalary" class="form-control" placeholder="Enter Salary"
                        required>
                </div>
            <!-- Location -->
                <div class="col-md-3 ml-1">
                    <label for="location">Location</label>
                    <select class="text-center" style="height:40px;width:150px;"name="location" id="location" class="form-select" required>
                        <option value="Ahmedabad" selected>Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                    </select>
                </div>
            </div>
            <!-- Email -->
            <div class="form-row">
                <div class="ml-2" style="width:190px">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                </div>
            <!-- Date -->
                <div class="ml-1" style="width: 147px;">
                    <label for="dateOfJoin">Date Of Joining</label>
                    <input type="date" id="dateOfJoin" name="DateofJoin" class="form-control" required>
                </div>
            
                <!-- Mobile -->
                <div class="form-group ml-1" style="width:165px;">
                    <label for="contactNo">Contact Number</label>
                <input type="number" name="contact" id="contact" class="form-control" placeholder="Enter contact Number"
                    required>
                </div>
            </div>
            <!-- Submit-->
            <button type="button" id="submit" class="form-control btn btn-primary">Submit</button>
            </div>
        </form>
        </div> 

    <script>
          const empName = document.getElementById("EmployeeName");
        function chkId(value) {
        if (value.length >= 5) {
        empId.classList.add("is-valid");
        empId.classList.remove("is-invalid");
            }
        }
        const empId = document.getElementById("EmployeeID");
        const empAge = document.getElementById("age");
        const designation = document.getElementById("designation");
        const empSalary = document.getElementById("salary");
        const emplocation = document.getElementById("location");
        const email = document.getElementById("email");
        const DateofJoin = document.getElementById("dateOfJoin");
        const contact = document.getElementById("contact");
        const submit = document.getElementById("submit");
        submit.addEventListener("click", () => {
        var empGender;
        var gender = document.getElementsByName("gender");
        for (ele of gender) {
        if (ele.checked) {
            empGender = ele;
        }
        }   
        var tabledata = `
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
        <title>table Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    
    <body>
    <table class="table">
    <thead class="table-info">
        <tr>
            <th> empId </th>
            <th> empName </th>
            <th> empAge </th>
            <th> gender </th>
            <th> designation </th>
            <th> empSalary </th>
            <th> location </th>
            <th> email </th>
            <th> DateofJoin </th>
            <th> contact </th>
        </tr>
    </thead>
    <tbody>
        <tr id="tbldata">
            <td>${empId.value}</td>
            <td>${empName.value}</td>
            <td>${empAge.value}</td>
            <td>${empGender.value}</td>
            <td>${designation.value}</td>
            <td>${empSalary.value}</td>
            <td>${emplocation.value}</td>
            <td>${email.value}</td>
            <td>${DateofJoin.value}</td>
            <td>${contact.value}</td>
        </tr>
    </tbody>
    <table>
    </body>
    </html>`
    //Display tabledata
    myWindow = window.open("Javascriptd17Assigntable.html", "width=700", "height=500");
    myWindow.document.write(tabledata);
    })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>
</html>
