<!DOCTYPE html>
<html>
    <body>
        
        <script>    
// Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40. 
            var num1= parseFloat(prompt("Enter First Number:"));
            var num2= parseFloat(prompt("Enter Second Number:"));
            var num3= parseFloat(prompt("Enter Third Number:"));
            var largest=Math.max(num1,num2,num3);
            console.log("The largest Number is "+ + largest);
            var sum ;
            if(num1 > 40 && num2 > 40 && num3 > 40)
            {
                sum = num1 + num2 + num3;
                console.log("Sum of numbers greater than 40 is "+ +sum);
            } 
            else if(num1 < 40 && num2 > 40 && num3 > 40 )
            {
                sum = num2 + num3;
                console.log("Sum of numbers greater than 40 is "+ +sum);
            }
            else if(num1 > 40 && num2 < 40 && num3 > 40)
            {
                sum = num1 + num3;
                console.log("Sum of numbers greater than 40 is "+ +sum);
            }
            else if(num1 > 40 && num2 > 40 && num3 < 40)
            {
                sum = num1 + num2;
                console.log("Sum of numbers greater than 40 is "+ +sum);
            }
            else if(num1 < 40 && num2 < 40 && num3 < 40)
            {     
                console.log("No numbers Greater than 40");
            }
            else{
                console.log("Please Enter Correct Numbers");
            }
      
        </script>
    </body>
