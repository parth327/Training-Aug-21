<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary" type="button" id="btn-fetch">Fetch data</button>
    <table>
        <thead>
            <td>Name</td>
            <td>Price</td>
            <td>Location</td>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <!-- Practice Exercise -->
    <script>
	// 1. Store following JSON data into localstorage,read that data and print it into console.
    //     { “products” : [   { “Name”: “Cheese”, “Price” : 2.50, “Location”: “Refrigerated foods”},
    //     { “Name”: “Crisps”, “Price” : 3, “Location”: “the Snack isle”},   
    //     { “Name”: “Pizza”, “Price” : 4, “Location”: “Refrigerated foods”},   
    //     { “Name”: “Chocolate”, “Price” : 1.50, “Location”: “the Snack isle”},   
    //     { “Name”: “Self-raising flour”, “Price” : 1.50, “Location”: “Home baking”},   
    //     { “Name”: “Ground almonds”, “Price” : 3, “Location”: “Home baking”} ]}     	
    function storeData() {
    myLocalStorage = window.localStorage;
    myLocalStorage.setItem("products_data", "{ “products” : [   { “Name”: “Cheese”, “Price” : 2.50, “Location”: “Refrigerated foods”},   { “Name”: “Crisps”, “Price” : 3, “Location”: “the Snack isle”},   { “Name”: “Pizza”, “Price” : 4, “Location”: “Refrigerated foods”},   { “Name”: “Chocolate”, “Price” : 1.50, “Location”: “the Snack isle”},   { “Name”: “Self-raising flour”, “Price” : 1.50, “Location”: “Home baking”},   { “Name”: “Ground almonds”, “Price” : 3, “Location”: “Home baking”} ]} ");
    let data = myLocalStorage.getItem("products_data");
    console.log(data);
    }
    // Keep above JSON Data into a file, using Web Fetch API read that data.
    const btn = document.getElementById("btn-fetch");
    btn.addEventListener("click", () => {
    fetch("http://127.0.0.1:5500/PracticeExercise/Data.json")
        .then(res => res.json())
        .then(data => data.products.map(item => addData(item)));
    })
    const tbody = document.getElementById("tbody");
    function addData({ Name, Price, Location }) {
    tbody.innerHTML +=
        `<td>${Name}</td>
        <td>${Price}</td>
        <td>${Location}</td>`
    }
    </script>
</body>
</html>
