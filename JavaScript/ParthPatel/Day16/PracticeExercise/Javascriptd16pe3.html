
<!DOCTYPE html>
<html>
    <body>
        <p id="Demo"></p>
        
        <script> 
          var str="My Website";
        //3. Write a JavaScript function to extract a specified number of characters from a string.
        function myweb() {
            return str.substr(1,5);
        }
        document.getElementById("Demo").innerHTML = myweb();  
         </script>
    </body>
</html>
