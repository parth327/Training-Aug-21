<div class="container w-50 p-3  border border-dark shadow text-light my-3" id="maindiv">

    <h4 class="text-center mt-2">Employee Registration</h4>

    <hr>

    <form class="row g-3" id="myForm">
        <div class="row">
            <div class="col-md-4">
                <label for="employeeId" class="form-label">EmployeeId</label>
                <input type="text" class="form-control" pattern="[A-z0-9]{5,}"  id="empid" required>
            </div>
            <div class="col-md-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="empname"  required>
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="empage" min="18" max="60" required>
            </div>
        </div>
        <div class="row">  
            <div class="col-md-4">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" min="15000" max="275000"  required>
                </div>
            <div class="col-md-4">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" required>
            </div>
            <div class="col-md-4">
                <label for="location" class="form-label">Location</label>
                <select name="location" id="location" class="form-select">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Rajkot">Rajkot</option>
                </select>
            </div>
        </div>
        <div class="row">                
            <div class="col-md-5">
                <label for="joindate" class="form-label">Joining Date</label>
                <input type="date" class="form-control" id="joindate"  required>
            </div>
            <div class="col-md-7">
                <label for="email" class="form-label">EmailId</label>
                <input type="email" class="form-control" id="email"  required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="contactno" class="form-label">Contact No</label>
                <input type="number" class="form-control" id="contactno" min="6300000000" max="9999999999" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender : </label>
                <input type="radio" name="gender" id="male"  checked>
                <label for="male" class="form-label">Male</label>
                <input type="radio" name="gender" id="female" >
                <label for="female" class="form-label">Female</label>
            </div>
        </div>
        <div class="row">
            <div class="my-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-sm" id="sub">Submit</button>
            </div>
        </div>
    </form>


</div>
